<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gradiant Generator</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="gradient-box"></div>
    <div class="gradient-content">
    <div class="row-option">
      <div class="colum-direction">
        <p>Direction</p>
        
        <div class="select-box">
          <select>
            <option value="to top">Top</option>
            <option value="to right top">Right Top</option>
            <option value="to right">Right</option>
            <option value="to right bottom">Right bottom</option>
            <option value="to bottom">Bottom</option>
            <option value="to left bottom">Left bottom</option>
            <option value="to left">Left</option>
            <option value="to left top" selected>Left Top</option>
          </select>
        </div>
      </div>

      <div class="column colors">
        <p>Colors</p>
        <div class="inputs">
          <input type="color" value="#5665E9">
          <input type="color" value="#A271F8">
        </div>
      </div>

    </div>

<div class="textarea">
   <textarea class="row" disabled>background: linear-gradient(to left top, #5665E9, #A271F8);</textarea>
  </div>
   <div class="row-buttons">
    <button class="refresh">Refresh Colors</button>
    <button class="copy">Copy Code</button>
   </div>
  </div>
</div>
</body>
</html>
